- name: 이민규
  position: Sales Manager
  introduce: "스타일쉐어의 거대함을 맡고 있는 키 187의 듬직한 상남자 민규. 전공을 살려 광고회사에 들어가 마세라티와 크린랩을 넘나드는 재간 있는 AE로 활동하다가 분야를 옮겨 해외 패션 브랜드의 MD로 활동하며 폭 넓은 비즈니스 감각을 키웠어요. 스타일쉐어의 사업 개발 및 영업을 담당하는 민규는 학생회장 출신답게 음주가무에도 뛰어난 소질을 보이며 스타일쉐어의 큰 활력소가 되어 주고 있답니다."

- name: 문지원
  position: Business Operation Manager
  introduce: "거의 모든 뷰티 브랜드의 VIP로 등록되어있는 사람 혹시 본 적 있어요? 화장품을 상상 이상으로 사랑하는 지원님. 종종 길을 걷다 보면 화장품 로드샵과 드러그 스토어에서 열혈 쇼핑 중인 그녀를 쉽게 발견할 수 있을 정도예요. 꼼꼼한 신상 비교부터 줄줄 꾀는 브랜드 별 베스트 상품까지. 그녀가 뷰티 업계의 디지털 전문가로 자리매김한 것은 놀랄 일도 아닙니다. 비즈니스팀의 기획과 운영 업무를 담당하며 광고 상품의 진화를 이뤄내고 있어요. 유능한 살림꾼이기도 한 지원님은 오피스 환경 미화에 솔선수범하는 몇 안 되는 소중한 존재랍니다."

- name: 강지은
  position: Sales Manager
  introduce: "스타일쉐어의 작은 요정. 하지만 그녀의 역할은 결코 작지 않습니다. 직접 옷 가게를 운영해보며 쌓은 노하우로 광고주들의 마음을 이해하고 더 나은 가치를 제공합니다. 좋아하는 일을 할 때 가장 빛난다고 믿기에 사랑하는 일을 찾아 스타일쉐어에 정착했다는 지은님. 훗날 스타일쉐어의 사옥이 지어질 때 한쪽 면의 벽돌은 ‘내가 쌓았다!‘라고 자랑스럽게 말하는 것이 꿈입니다. 귀엽고 엉뚱한 면이 있지만, 털털한 모습에 반해 익명의 누군가가 사무실에 서프라이즈~ 꽃바구니를 보내오기도 합니다. 본인의 입지가 무한도전의 광희 정도라고 하는데. 맞아요! 팀에 절대 없어서는 안 될 감초라는 사실을 인정합니다."

- name: 임목진
  position: Business Operation Manager
  introduce: "제 꿈은 1년 내내 따뜻한 나라에 가서 수영장이 딸린 맥주집을 하는거예요."

- name: 박선민
  position: Sales Manager
  introduce: "학창시절부터 다양한 분야의 친구들을 사귀길 좋아했던 사교적인 성격의 선민님은 비즈니스팀 영업을 맡고 있습니다. 다양한 사람들과 콘텐츠를 공유하고 이야기하는 플랫폼이 좋아서 미디어학을 전공했습니다. 브랜드의 생생한 목소리를 듣고 구체적인 마케팅 솔루션을 제시하는 매체광고 영업은 선민님의 장점을 살리는 천직! 처음엔 남성이 주 타깃인 자동차 플랫폼 회사에서 일하다가, '내가 더 잘 아는 분야를 하자!'라는 생각으로 매거진 회사에 입사해 패션/뷰티에 대한 전문성을 키웠습니다. 앞으로도 계속 새로운 사람들을 만나고, 트렌드를 제시하면서 긍정적인 영향과 영감을 주는 사람이 되고 싶다고 해요. 취미 역시 새롭게 떠오르는 핫플레이스를 탐방하는 것. 힙한 곳을 찾는다면 그녀에게 물어보쉐어!"

# 커머스팀

- name: 신희정
  position: MD Team Leader
  introduce: "스타일쉐어와의 인연은 길고도 깊습니다. 패션에 대한 무진한 사랑으로 처음 스타일쉐어가 탄생 했을 때부터 다운로드받았던 그녀입니다. 스타일쉐어에 합류하기 전에는 10년 가까이 국내외 패션 전문 몰과 종합 온라인 몰에서 MD 경험을 쌓았습니다. 와 닿지 않는 억 소리 나는 매출도 그녀의 손가락 안에서 몇 번이고 달성되곤 했지요. 이제는 커머스 팀의 리더로 팀을 이끌고 있는 그녀는 스쉐러 뿐만 아니라 팀원 모두가 만족할 수 있는 스토어를 만드는 것이 목표입니다. 희정님 덕분에 팀원들은 택배 기사님과 베프가 되었으며, 장바구니는 나날이 무거워지고, 통장의 잔고는 가벼워지고 있습니다. 희정님 성공이에요!"

- name: 이기화
  position: Bag & Accessories MD
  introduce: "가방 잡화 카테고리 MD를 맡고 있습니다. 틈만 나면 저격당하는 아이템이 사실 삼촌뻘 되는 그의 선정인 것을 아는 스쉐러들은 아무도 없을 거예요. 누구보다 패션에 열정을 불태웠던 어린 시절이 있었기에 가능한 걸까요? 사실 지금도 그의 말쑥한 옷차림에 팀원들은 자주 정보좀요를 외칩니다. 인스타그램에 데일리룩을 올리면 개인 메세지가 그렇게 많이 온다는 소문도 있어요. 낯가림이 좀 있지만, 툭툭 뱉어내는 개그로 멤버를 웃음 짓게 만드는 재주가 있습니다. 보기와는 다르게 땀 흘리고 헥헥 거리는 격한 운동을 좋아합니다. 회사에서는 스쉐러들이 좋아하는 모든 상품을 소싱하겠다는 목표를 세우고 역시 땀 흘리며 달리고 있고요. 주말에는 조기축구 동호회에서 수비형 미드필더로 활약 중!"

- name: 이종헌
  position: Shoes Master
  introduce: "누구에게나 더 멋져지고 싶은 욕심이 있습니다만, 스타일쉐어의 MD 종헌의 옷에 대한 열망은 보통 이상인 것 같습니다. 일찍부터 옷 입기의 맛을 보아 한정판부터 콜라보레이션템을 정복하더니 마침내 이 길을 업으로 삼게 됩니다. 스타일쉐어러들의 마음을 훔칠, 전 세계 곳곳에 숨은 ‘HYPE한' 아이템들을 발굴하고 싶다는 종헌. 한때 클럽에서 DJ였던 시절이 있을 정도로 음악을 듣는 것도 좋아합니다."

- name: 김미리
  position: Clothes MD
  introduce: "의류 카테고리 MD 미리님은 온라인 MD로 글로벌 브랜드부터 종합몰을 경험했어요. 하지만 보통의 커머스 몰에서 단순히 가격과 빵빵한 구성만을 외치는 것에 지쳤던 그녀는 구매를 통해 좀 더 가치 있는 경험을 주는 곳이 없을까 고민하던 중에 스타일쉐어를 만났어요. MD로서 멋들어진 브랜드를 잘 팔아 내는 것보다는 스쉐러들의 필요를 잘 반영해 건강한 브랜드를 발견하고 상품을 구성하는 인큐베이터 같은 MD가 되는 것이 꿈이에요. ‘메리미리‘라는 닉네임처럼 매일 즐겁게 살기 위해 노력하는 그녀. 미리님의 활짝 핀 웃음 덕분에 우리도 즐거워요!"

- name: 김민희
  position: Beauty MD
  introduce: "열정으로 똘똘 뭉친 뷰티 카테고리 MD 민희님. 스쉐러의 입장에서 만족스러운 상품을 발굴하기 위해 광선보다 빛나는 눈빛으로 피드를 살핍니다. 오늘도 스쉐러가 경험해보지 못한 새로운 브랜드를 찾아 나서는 그녀. 끈질긴 구애와 영리한 전략 덕분에 스토어는 점점 풍요로워지고 있어요. 역시나 그녀의 취미는 화장품 놀이. 여러 뷰티 매장을 다니며 신상을 헌팅하고 테스트해보며 시간을 보냅니다. 가끔은 김원장님으로 활동하시며 급히 메이크업이 필요한 멤버들에게 희망의 금손이 되어 주십니다."


# CC팀

- name: 송채연
  position: Co-founder
  introduce: "채연이 가장 좋아하는 말은 'every moment, 주어진 순간에 최선을 다하기'. 외향적이면서 어딘가 내성적인 묘한 성격의 그녀는 영감을 주는 모든 활동에 집중합니다. 어렸을때부터 패션계에 한 획을 긋는 꿈을 가지고 있었으며, 스타일쉐어로 그 꿈을 한 단계 한 단계 실현해나가고 있는중! 취미는 삶의 성찰을 요구하는 뜬금없는 질문들로 사람들을 곤혹스럽게 만드는것. (예: OO님은 만약 자유롭게 공부할 수 있는 기회가 주어진다면 어떤 공부를 더 하고 싶어요? ...난 공부가 그다지 더 하고싶지 않았는데 괜히 뭔가 학자의 심리 상태가 되어 생각하게 된다...)"

- name: 윤진
  position: Editor
  introduce: "스타일쉐어의 컨텐츠를 만드는 진님. 광고홍보를 전공하고 패션 마케터와 프리렌서 에디터로 활동하다 스타일쉐어에 안착했어요. 스타일쉐어를 통해 사용자들이 자신만의 스타일을 찾을 수 있도록 도움을 주고 싶습니다. 아침형 인간의 DNA를 물려받아 새벽 5시에 눈을 뜨는 신기한 능력을 가진 진은 고요한 아침 새벽의 매력에 빠져, 덕후력을 발휘해 취미로 <Achim>이라는 잡지를 만들고 있어요. 그녀의 작품은 서울 각지의 핫한 장소에서 만날 수 있답니다."

- name: 김혜진
  position: Editor
  introduce: "미녀 파워 패션 블로거 혜진. 그녀는 부인하지만 스타일쉐어 팀원들은 혜진을 이렇게 부르기 좋아해요 (정말 사실이니까!). 스타일쉐어의 초창기 유저로 끈끈한 인연을 맺어온 그녀는 스쉐러들과 함께 재밌는 일을 벌이는 데 앞장서고 있어요. 사진 찍는 기술이 남달라 그녀와 함께 있다보면 종종 인생 샷을 건지게 되는 행운을 얻을 수 있는데, 이런 능력은 스쉐 서클러들에게 전수되어 아름다운 컨텐츠로 발현되고 있어요. 그녀의 취미이자 특기는 쇼핑. 많이 사보고 입어보고 찍어본 덕분에 오늘도 스쉐러들의 마음에 쏙 드는 상품과 컨텐츠를 팡팡 탄생시키고 있어요!"

- name: 이주은
  position: Editor
  introduce: "One and Only! 주은님은 머리부터 발끝까지 사랑스러움을 뿜는 스타일쉐어의 뷰티에디터입니다. 아무도 부정할 수 없는 러블리함에 스타일쉐어 팀의 주블리가 되었습니다. 가장 좋아하는 것을 꼽자면 ‘화장품'. 너무나 예상 가능한 답이라고요? 하지만 좋아함의 정도는 상상 이상일걸요? 하는 것도 해주는 것도 그녀에겐 즐거움 그 이상입니다. 예쁜 걸 더 예쁘게, 숨겨진 매력을 쏙쏙 찾아 아름다운 컨텐츠로 만들어내는 주은님 덕분에 그녀의 컨텐츠를 보는 스쉐러들 그리고 옆자리 뷰알못 동료들까지 뷰티의 세계에 하나둘 입문 하고 있습니다. 스쉐 뷰티의 새로운 지평이 열리는 순간입니다."

- name: 현예진
  position: Editor
  introduce: "어렸을 때부터 예쁘게 입는 것에 관심이 많았던 그녀는 오래전부터 스타일쉐어의 유저로 활동했습니다. 사실 좋아하는 것과는 별개로 전공에 맞춰 다른 길을 걷게 될 뻔했지만, 인턴 공고를 보고 일생일대의 기회임을 느껴 놓치지 않고 꽉 잡았어요. 지금은 에디터로서 스쉐러들의 멋진 스타일을 발굴하고 컨텐츠로 만들어 내는 일을 하고 있습니다. 누구보다 스쉐러들과의 소통에 적극적인 예진님이 좋아하는 단어는 ROCK! 가장 좋아하는 음악 장르이기도 하고, 항상 Rocking한 결과를 내고자 새로운 경험을 추구하는 그녀의 모습과도 닮아있습니다."


# JP팀

- name: 곽정민
  position: Japan Marketing Manager
  introduce: "일본인보다 더 일본인 같은 그녀의 언어능력은 정말이지 놀랍습니다. 고등학교 졸업 후 10년여 동안 일본에 머물며 학업과 경험을 모두 잡은 그녀는 전세계 수많은 팬을 가지고 있는 브랜드 요지 야마모토의 유일한 한국인 맴버로 3년을 보내고, 다양한 패션 하우스에서 노하우를 쌓았습니다. 과거 다양한 경험을 통해 체득한 그녀의 패션 마케팅 감각은 비로소 스타일쉐어의 일본 담당 매니저가 되어 더욱 밝게 빛나고 있습니다."


# CX팀

- name: 박성환
  position: Product Manager
  introduce: "단맛과 짠맛을 좋아하고, 쓴맛을 싫어하는 초딩 입맛의 소유자. 그래서인지 일상에 활력이 되는 자극을 즐기는 것을 좋아해요. 26살 처음으로 창업에 도전했다가 폭망한 후 깨달음을 얻고, 스타트업에 합류하여 '쿠폰모아'라는 인기서비스를 만들고 이어서 Kakao의 초대를 받고 탑승, 전국 남녀노소를 행복하게 해준 '선물하기' 시스템을 만들었어요. 현재 스타일쉐어에서 서비스가 나아갈 방향을 고민하고 기획하는 역할을 하고 있어요. 종종 예고 없는 책 선물로 팀원들을 감동하게 하는 깜찍한 재주도 갖고 있지요."


# 마케팅팀

- name: 박민재
  position: Marketer
  introduce: "be cool but also be warm </br>인생을 즐기는 어른이 되고 싶은 사람"

- name: 장선향
  position: Performance Marketer
  introduce: "스타일쉐어의 마케팅팀은 선향님의 리드 덕분에 점점 더 성숙해지고 있습니다. 스타일쉐어의 비전에 공감해 그 가능성을 실현하고자 함께하게 되었다는 그녀는, 대학교 3학년 때 일찍이 무료 프린팅 서비스인 ‘애드 투 페이퍼'를 창업한 경험이 있습니다. 이후 스타트업 인큐베이터이자 엔젤투자자 네트워크 <프라이머>에서 다양한 방면에서 예비 창업가들을 서포트하는 업무를 맡아 스타트업계의 엔젤로 활동했습니다. 이후 광고회사 AE로서 한 단계 높은 마케팅 업무를 경험했고 마침내 스타일쉐어에 합류해 전문적인 시각으로 한층 정교해진 마케팅을 실현하고 있습니다. 항상 밝은 모습으로 맑은 에너지를 전하는 선향님은 긍정적인 생각, 말과 행동의 힘을 믿는 타고난 긍정파 입니다."


# CS팀

- name: 김민지
  position: CS Manager
  introduce: "고객 감동의 근원지로, 많은 이들의 마음을 어르고 달래온지도 벌써 6년째. 아마 지금 글을 읽는 당신도 민지님과 통화한 수많은 이들 중에 하나 일지도 몰라요. 라디오 DJ처럼 조곤조곤 이야기하는 그녀의 목소리를 듣고 있자면 모났던 마음도 어느새 예뻐지는 것 같아요. 아날로그 감성을 좋아하는 민지님은 뭐든지 손으로 남기길 좋아해요. 그래서 유니크한 펜을 보면 꼭 사야 한다는데. 예쁜 글씨로 적힌 그녀의 메모를 받아보는 날을 기다려 봅니다."

- name: 이윤애
  position: CS Manager
  introduce: "갑갑한 틀 안에서 수직적으로 운영되는 업무에 지쳐있던 윤애님. 보다 자유로운 환경에서 즐겁게 일하고 싶어 스타일쉐어의 문을 두드렸습니다. 스쉐러들이 원하는 것, 묻고 싶은 것, 불편한 것에 대해 먼저 고민하고 방법을 찾아주고 싶다는 그녀. 책임감은 윤애님이 가장 중요하게 생각하는 신념이에요. 스쉐러들이 느끼고 있는 불편을 언제나 책임감을 가지고 끝까지 해결해 줍니다. 주말에는 영락없는 집순이에요. 보고 싶었던 드라마를 몰아보는 것을 좋아하고 음악과 동물을 매우 사랑합니다."

- name: 김다운
  position: CS Manager
  introduce: "옷에 관심을 두면서 스타일쉐어를 알게 되었다는 다운님. 스쉐러와의 소통이 역할의 전부라고 할 만큼 매일 수화기와 모니터를 넘어 만나는 모든 스쉐러들의 감정에 공감하는 데 많은 시간과 노력을 기울입니다. 상대의 의견에 동의하고, 공감하고, 좋아하는 것을 함께 하고 싶다는 마음이 커 종종 줏대리스라는 말을 듣기도 하지만 그런 자신의 모습이 나쁘지 않고 오히려 맘에 듭니다. 소통을 위해 태어났다고 할까요. 팀 내에서는 꿀다운 이라는 귀여운 별명으로 불려요. 그 별명을 갖게된 비화가 궁금하다면 스토어 고객 센터로 문의해 주시면 친절히 답해 드립니다. 전화를 주신 김에 스쉐스토어 피드백도 기대할게요."

- name: 이윤경
  position: CS Manager
  introduce: "윤경님과의 인연은 꽤 길어요. 2013년 봄, 옷을 좋아하는 윤경님은 스타일쉐어를 활발히 사용하던 유저였어요. 스타일쉐어가 첫 플리마켓을 연다는 소식을 듣고 플리마켓의 크루에 지원했죠. 당일 찾아온 수천 명의 스쉐러들을 직접 대면하며 모두가 즐거운 경험을 하고 돌아갈 수 있도록 열일한 장본인. 지금은 스타일쉐어 멤버로 합류해 누구보다 가까운 곳에서 스쉐러들의 궁금증과 불편함을 해소하며 또 다른 멋진 경험을 선물하고 있어요. 토끼와 거북이의 거북이처럼 묵묵하고 꼼꼼히 목표를 달성해 나가는 것을 좋아한다는 윤경님. 그녀 덕분에 스쉐러들의 오늘 그리고 내일은 행복할 거예요!"


# 경영지원팀

- name: 서재영
  position: Operation manager
  introduce: "회계, 저작권, 계약서 검토 등 팀의 법적인 문제 해결부터 더욱 즐겁고 쾌적한 사무실 환경을 만들어주는 '필요의 방' 채워넣기까지 StyleShare의 시작과 끝을 주무르는 재영은 스쉐의 '엄마'와도 같은 존재! 법학 대학원 출신 답게 호불호가 강한 똑 부러지는 성격으로 좋아하는 것에는 티가 날만큼 애정을 보이지만 그게 아니라면 잘 관심도 주지 않는 그녀는 감정에 꾸밈이 없는, 보이는게 전부인 사람. 그래서 작은 체구에도 불구하고 누구보다 든든하고 믿음직스럽습니다."

- name: 김진아
  position: Operation manager
  introduce: "스타일 공유가 전부일 것 같은 스타일쉐어에는 생각보다 많은 숫자가 오가고 있습니다. 멤버가 늘어가고 스타일쉐어의 서비스가 진화되면서 정확하고도 신속한 처리가 필요한 회계 업무가 눈덩이처럼 늘고 있죠. 이 일을 누가 다 하냐고요? 쏙 들어간 보조개가 예쁜 회계 전문가 진아님! 인생의 반을 차지하는 직장 생활을 따분한 곳에서 보내고 싶지 않았던 그녀의 선택은 스타일쉐어 였어요. 상상했던 것보다 넘치는 매력에 날마다 즐겁다는 진아님. 사실 그녀의 전방위적인 지원 덕분에 스타일쉐어의 문화는 더욱더 견고해지고 있음을 그녀는 알까 몰라요!"

