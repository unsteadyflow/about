- name: 윤자영
  position: CEO
  introduce: "고등학생 시절 iPod을 갖게되며 스티브 잡스에게 영감을 받아 '사람들에게 사랑받는 제품을 만드는 사람이 되겠다'고 마음 먹었다는 자영은 전자공학과 심리학을 전공한 공학도입니다. 하지만 다소 쌩뚱맞게도 세계인의 패션 플랫폼을 만들겠다고 결심, 23살의 어린 나이에 투자를 받고 StyleShare를 시작하게 되었습니다. 멀리 보고 큰 꿈을 그리면서도, 마음 맞는 멤버들과 한 공간에서 일하며 맞이하는 작은 하루하루가 감사하고 행복하다는 사람."


# 개발팀

- name: 김동현
  position: Software Engineer
  introduce: "개발팀의 막내 동현님. 스타일쉐어 서버 개발을 맡고 있습니다. 누구보다 옷에 관심이 많아 오랫동안 스타일쉐어를 눈여겨보다 마침내 합류하게 되었습니다. 가죽 재킷부터 슬랙스까지 어떤 스타일도 멋지게 소화하는 그는 스타일쉐어를 누구나 알만한 서비스로 키우는 것이 목표입니다. 가장 좋아하는 것은 음악 듣기. 노래를 추천하는 것도 좋아합니다. 주말엔 마냥 집에 있는 게 좋은 집돌이지만 알고 보면 스피드를 즐기는 보드돌이 이기도 합니다. 평소엔 롱보드, 여름엔 웨이크보드 겨울엔 스노우보드까지. 동현님의 합류로 서비스 성장에도 스피드가 붙고 있어요!"

- name: 오형내
  position: Chief Technology Officer
  introduce: "대한민국 대표 딸바보, 사랑스러운 두 딸의 아빠이자 스타일쉐어의 '형님'으로 불리는 그는 스타일쉐어 합류 전 Daum에서 12년간 근무하며 다음 로컬서비스, 다음 TV팟 등을 개발해 많은 사람을 데이터의 노예로 만든 장본인이기도 하죠. 그렇게 대한민국 국민의 삶의 질을 높여주는 유수의 서비스들을 개발하며 깊은 경험과 지혜를 쌓고, 어느 날 스타일쉐어에 마법사처럼 나타난 후로 서비스가 수년간 겪던 모든 버그가 사라지고 서버비가 반으로 줄어드는 놀라운 결과를 선물하셨어요. 회사에 누구보다 일찍 출근해 팀원들의 생산성을 높이는 업무 환경 가꾸기에 솔선수범하는 고마운 형님이에요."

- name: 안광록
  position: Software Engineer
  introduce: "두꺼운 뿔테 안경을 쓴 호기심 청년 광록님. 선린인터넷고등학교에 다닐 때부터 교내 모의해킹대회를 휩쓸고 서울시장 상까지 정복한 화려한 수상 경력을 가진 광록님은 스타일쉐어의 안드로이드 프로그래머가 되었습니다. 더불어 초기 커머스 서비스 구축을 맡아 스쉐스토어의 문을 열어준 능력자이기도 합니다. 가장 좋아하는 것은 먹는 것. 팀에서 프로혼밥러로 활동 중입니다. 취미 역시 맛집 다니기로, 만족스러운 맛집 정보 어플리케이션을 찾지 못해 스타일쉐어에 이어 ‘푸드쉐어’까지 직접 만들어 볼까 고민 중인 엉뚱한 모범생 같은 광록님입니다."

- name: 안보민
  position: Android Developer
  introduce: "이 세상 귀여운 모든 것을 사랑하는 보민님은 명실상부한 스타일쉐어의  단추맘! 스쉐의 마스코트인 남매 고양이 단과 추에 관한 모든 일은 보민의 손안에서 금세 해결됩니다. 그녀는 초록색을 굉장히 좋아하는 안드로이드 프로그래머입니다(애정을 넘은 집착 수준으로요). 가끔은 초록색이 좋아서 안드로이드를 개발하는지, 안드로이드를 개발해서 초록색을 좋아하는지 궁금할 때도 있습니다. 누가 봐도 사랑 넘치는 그녀에게는 아무도 발견하지 못할 때까지 모든 버그를 척살해 버리겠다는 다소 살벌한 목표가 있습니다."

- name: 위은조
  position: Software Engineer
  introduce: "갓조(갓은조 라는 뜻). 스타일쉐어 백엔드 개발을 담당합니다. 선린인터넷고등학교에서 개발을 시작해 각종 대회에 굵직한 발자취를 남긴 그는 일찍이 프로 프로그래머로 활동하며 나이에 못지않은 풍부한 개발 경험을 쌓았습니다. 전 팀원들의 생산성 향상에 관심이 많아 새로운 툴을 테스트하고 제안하는 것을 좋아합니다. 새로운 본인의 말로는 소심하고 착한 성격을 가졌다고 하지만 아무도 믿지 않습니다. 매일 다른 컨셉으로 팀원들에게 웃음을 주거든요. 스타일쉐어 팀의 대표 츤데레로 활동 중입니다."

- name: 윤지현
  position: Software Engineer
  introduce: "스타일쉐어의 백엔드 개발을 맡고 계신 지현님은 새로운 것에 도전하기를 좋아하는 모험의 사나이입니다. 스킨스쿠버, 패러글라이딩, 클라이밍부터 크로스핏까지 안 해본 스포츠가 없을 정도입니다. 팀에서 가장 젊은 신체 나이를 가지고 계시죠. 뿐만 아니라 바리스타 자격증까지 취득해 커피 러버들로 가득한 스타일쉐어에서 사랑과 존경을 한 몸에 받고 있습니다."

- name: 이건우
  position: Software Engineer
  introduce: '"O Captain! My Captain!"'

- name: 이진수
  position: Software Engineer
  introduce: "자신을 'Binary' 라고 칭하는 것을 가장 좋아하는 진수님은 그 이름과 참 어울리게도 훌륭한 프로그래머의 길을 걷고 있습니다. 피규어를 수집하고 프라모델 조립을 즐기는 다소 오덕후스러운 취미가 있지만, 하루만 함께 일해보면 누구보다 마음이 따뜻한 StyleShare의 공식 삼촌이라는 걸 알 수 있습니다. 남들과 다른 좀 더 특별한 길을 걷고 싶어 선택한 스타일쉐어는 이제 그에게 가족과도 같은 존재가 되어버렸나 봅니다."

- name: 전수열
  position: iOS Developer
  introduce: "매사에 긍정적이며 새로운 것에 관심이 많은 수열님은 그만큼 새로운 환경에 적응하는 속도도 초스피드! 입사 이틀 만에 2년은 함께 일해온 것 같은 존재감을 과시했습니다. 일찍이 Joyfl이라는 회사를 창업해 꾸려나간 경력이 있으며, 프로그래머로서 더욱 다양한 일을 배워보고자 팀에 합류하였습니다. iOS, 백엔드 개발을 맡던, 관리자 도구를 만들던 무엇을 개발해도 꿀잼이라는 그는 뼛속부터 프로그래머의 기질을 타고난 뼈발자인 것 같습니다."

- name: 정정호
  position: Software Engineer
  introduce: "웹 프론트를 맡고 있는 정호님은 음악에 관심이 많습니다. 작곡 동아리에서 악장을 해보기도 하고, 재즈 피아노도 꾸준히 연습하고 있는 진정한 음악 러버랍니다. 하지만 음악에 심취했던 나머지 전공인 전산학은 뒷전이었는데요. 손 대본 적도 없던 웹 개발을 배우게 되면서, 다시 사랑했던 컴퓨터의 곁으로 돌아오게 되었다고 합니다. 어릴 적 게임 맵 만들기에 푹 빠져 게임 프로그래머를 지망했고, 중학생 때부터 정보 올림피아드에 나가면서 본격적으로 코딩을 하셨던 정호님. 어디 떨어뜨려도 일 잘하는 풀스택 엔지니어가 되는 것이 꿈이라고 합니다. 졸업 전까지 수열님처럼 GitHub 스타 500개짜리 저장소를 만드는 게 목표라고 하시네요!"


# 디자인팀

- name: 김용현
  position: Assistant Designer
  introduce: "스타일쉐어의 평균 연령은 용현님 덕분에 아직 청춘! 일찍이 디자인 공부를 시작한 용현님은 고등학교 졸업 후 스타일쉐어에 합류했습니다. 현재 커머스 관련 디자인 업무를 담당하며 나날이 실력을 키워가고 있습니다. 가장 좋아하는 것 HIPHOP! 워크샵에서 모두를 깜짝 놀라게 한 랩 실력을 보여주며 용와이라는 별명을 얻었습니다. 헤어스타일에 변화를 주는 것을 좋아합니다. 패션왕 우기명과 같은 헤어스타일을 가지고 있어 어딜 가나 눈에 띕니다."

- name: 지슬기
  position: Designer
  introduce: "멋진 할머니가 되는 게 꿈이에요."

- name: 사보미
  position: Designer
  introduce: "평온하게 살다가 성대하게 죽는 것, 이것은 매력, 그야말로 매력 그 자체다!</br>- <지하로부터 수기> 도스토옙스키"

- name: 김나혜
  position: Designer
  introduce: "보이는 그대로 믿는 그대로. 순수와 성실의 대명사. 그녀의 디자인도 같은 색을 띠고 있습니다. 깊게 고민하고 정확하게 만들어 냅니다. 그래픽부터 앱 디자인까지 마음을 끄는 디자인으로 스타일쉐어러들의 만족스러운 사용 경험을 선물하는 나혜님. 그녀는 인간미 가득한 귀여움의 소유자로 홍대 감성 인디밴드를 좋아해요. 나혜님의 공연 메이트는 CC팀의 에디터 예진님! 반전 매력으로 스타일쉐어 팀 여자 중 가장 큰 키를 가져 모두의 부러움을 한 몸에 받고 있습니다."

- name: 장성진
  position: Designer
  introduce: "즉흥적이지만 꼼꼼하고 끈질긴 성격을 가진 성진님은 웹, 앱, 영상, 프로모션 디자인을 두루 담당하고 있습니다. 개발도 제법 합니다. 지금 보고 있는 이 사이트가 성진님의 작품! 다양한 스킬을 두루 갖춘 성진님을 게임용어로 간단히 ‘잡캐'라고 정의할 수 있다고 해요. 게임 이야기가 나와서 말인데 성진님은 ‘롤'에서 은근히 높은 랭킹을 차지하고 있는 실력자이기도 합니다. 디자인부터 게임까지. 팔방 미남의 끼를 뿜는 그는 공동 성장에 관심이 많아 사람들에게 꾸준히 영감을 주는 방법을 고민하고 있습니다."


# 비즈니스팀

# - name: 최소영
